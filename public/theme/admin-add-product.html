    <!-- no-JS fallback -->

    <link href="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.0/dist/jquery.fancybox.min.css" rel="stylesheet" />
    <!-- Demo script -->
    <script>
        var themeConfig = {
            theme: JSON.parse('"light"'),
            isRTL: JSON.parse('false'),
            isFluid: JSON.parse('true'),
            sidebarBehaviour: JSON.parse('"fixed"'),
            navigationColor: JSON.parse('"inverted"')
        };

        var isRTL = localStorage.getItem('isRTL') === 'true',
            isFluid = localStorage.getItem('isFluid') === 'true',
            theme = localStorage.getItem('theme'),
            sidebarSizing = localStorage.getItem('sidebarSizing'),
            linkLTR = document.getElementById('stylesheetLTR'),
            linkRTL = document.getElementById('stylesheetRTL'),
            html = document.documentElement;

        if (isRTL) {
            linkLTR.setAttribute('disabled', '');
            linkRTL.removeAttribute('disabled');
            html.setAttribute('dir', 'rtl');
        } else {
            linkRTL.setAttribute('disabled', '');
            linkLTR.removeAttribute('disabled');
            html.removeAttribute('dir');
        }
    </script>

    <!-- Page Title -->
    <title>Product</title>

        <!-- HEADER -->

        <div class="container-fluid">

            <!-- Title -->
            <h1 class="h2 bg-dark text-white p-2 mb-4 card">
                Product
            </h1>
            <main class="content">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header text-bg-dark d-flex justify-content-between">
                                    <h4 class="mb-0">Add Product</h4>
                                    <a class="btn btn-primary" href="admin-product.html">Back</a>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="title" class="form-label">Title</label>
                                            <input type="text" class="form-control" id="title" placeholder="Enter title"
                                                required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="detail" class="form-label">Detail</label>
                                            <textarea class="form-control" id="detail" rows="4"
                                                placeholder="Enter detail" required></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="photo" class="form-label">Image</label>
                                            <input type="file" class="form-control" id="photo" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Is Live</label>
                                            <div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="islive"
                                                        id="liveYes" value="yes" required>
                                                    <label class="form-check-label" for="liveYes">Yes</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="islive"
                                                        id="liveNo" value="no" required>
                                                    <label class="form-check-label" for="liveNo">No</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-end">
                                            <button type="submit" class="btn  btn-primary">Save</button>
